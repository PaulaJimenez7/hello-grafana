version: "3.0"
services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - "grafana:/var/lib/grafana/"
  loki:
    image: grafana/loki:2.0.0
    ports:
      - "3100:3100"
    volumes:
      - "loki:/loki/"
  promtail:
    image: grafana/promtail:2.0.0
    volumes:
      - "/var/log:/var/log"
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
volumes:
  loki:
  grafana:
